<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #toast {
            display: flex;
            align-items: center;
            max-width: 400px;
            width: fit-content;
            padding: 10px 14px;
            position: absolute;
            border-radius: 5px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 5;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        #icon-wrapper {
            width: 30px;
            height: 30px;
            background: var(--secondary);
            border-radius: 5px;
            box-sizing: border-box;
            padding: 5px;
        }

        #icon {
            background: var(--primary);
            border-radius: 50%;
            height: 100%;
            width: 100%;
            position: relative;
        }

        #icon::before,
        #icon::after {
            position: absolute;
            content: "";
            background: var(--secondary);
            border-radius: 5px;
            top: 50%;
            left: 50%;
        }

        #toast-message {
            padding: 5px 20px 5px 10px;
        }

        #toast-message h4,
        #toast-message p {
            margin: 0;
            line-height: 1.2em;
        }

        #toast-message h4 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: .05em;
            color: #404040;
        }

        #toast-message p {
            font-size: 10px;
            font-weight: 300;
            letter-spacing: .05em;
            color: #606060;
        }

        #toast-close {
            position: relative;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
            transition: background 0.2s ease-in-out;
        }

        #toast-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        #toast-close::before,
        #toast-close::after {
            position: absolute;
            content: '';
            height: 12px;
            width: 1px;
            border-radius: 5px;
            background: #606060;
            top: 50%;
            left: 50%;
            transition: background 0.2s ease-in-out;
        }

        #toast-close:hover::before,
        #toast-close:hover::after {
            background: #404040;
        }

        #toast-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #toast-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes close {
            from {
                top: 5px;
                opacity: 1;
                transform: translateX(-50%) scale(1);
                visibility: visible;
            }

            to {
                top: -25px;
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
                visibility: hidden;
            }
        }

        @keyframes open {
            from {
                top: -25px;
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
                visibility: hidden;
            }

            to {
                top: 5px;
                opacity: 1;
                transform: translateX(-50%) scale(1);
                visibility: visible;
            }
        }

        #timer {
            width: 0%;
            height: 4px;
            background: var(--primary);
            position: absolute;
            bottom: 0;
            left: 0;
            border-top-right-radius: 5px;
            box-shadow: 0 0 8px var(--primary);
        }

        .timer-animation {
            animation: countdown 5s linear forwards;
        }

        @keyframes countdown {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        /* ----------------------- */
        /* Success Styling         */
        /* ----------------------- */
        .success {
            --primary: #2DD743;
            --secondary: #E3FEE6;
        }

        .success #icon {
            transform: rotate(-45deg);
        }

        .success #icon::before {
            width: 10px;
            height: 3px;
            transform: translate(calc(-50% + 1px), calc(-50% + 1px));
        }

        .success #icon::after {
            width: 3px;
            height: 6px;
            transform: translate(calc(-50% - 3px), calc(-50% - 1px));
        }

        /* ----------------------- */
        /* Warning Styling         */
        /* ----------------------- */
        .warning {
            --primary: #F29208;
            --secondary: #FFEEDF;
        }

        .warning #icon::before {
            width: 3px;
            height: 3px;
            transform: translate(-50%, calc(-50% + 4px));
        }

        .warning #icon::after {
            width: 3px;
            height: 7px;
            transform: translate(-50%, calc(-50% - 2px));
        }

        /* ----------------------- */
        /* Error Styling           */
        /* ----------------------- */
        .error {
            --primary: #E63435;
            --secondary: #FFEAEC;
        }

        .error #icon::before {
            width: 3px;
            height: 3px;
            transform: translate(-50%, calc(-50% + 4px));
        }

        .error #icon::after {
            width: 3px;
            height: 7px;
            transform: translate(-50%, calc(-50% - 2px));
        }

        /* ----------------------- */
        /* Info Styling            */
        /* ----------------------- */
        .info {
            --primary: #42C0F2;
            --secondary: #CFEFFC;
        }

        .info #icon::before {
            width: 3px;
            height: 7px;
            transform: translate(-50%, calc(-50% + 2px));
        }

        .info #icon::after {
            width: 3px;
            height: 3px;
            transform: translate(-50%, calc(-50% - 4px));
        }

        main button {
            padding: 0.6em 1.5em;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        #successBtn {
            border: 1px solid #2DD743;
            color: #2DD743;
            background: #E3FEE6;
        }

        #warningBtn {
            border: 1px solid #F29208;
            color: #F29208;
            background: #FFEEDF;
        }

        #errorBtn {
            border: 1px solid #E63435;
            color: #E63435;
            background: #FFEAEC;
        }

        #infoBtn {
            border: 1px solid #42C0F2;
            color: #42C0F2;
            background: #CFEFFC;
        }
    </style>
</head>

<body>
    <section id="toast" class="info">
        <div id="icon-wrapper">
            <div id="icon"></div>
        </div>
        <div id="toast-message">
            <h4>Status</h4>
            <p>Descriptive Message.</p>
        </div>
        <button id="toast-close"></button>
        <div id="timer"></div>
    </section>


    <main>
        <h1>Toast Notifications</h1>
        <p>Select a button to trigger the different types of toast notifications:</p>
        <button id="successBtn" onclick="openToast('success')">Success</button>
        <button id="warningBtn" onclick="openToast('warning')">Warning</button>
        <button id="errorBtn" onclick="openToast('error')">Error</button>
        <button id="infoBtn" onclick="openToast('info')">Info</button>
    </main>


    <script>
        const toast = document.querySelector("#toast");
        const toastTimer = document.querySelector("#timer");
        const closeToastBtn = document.querySelector("#toast-close");
        let countdown

        const closeToast = () => {
            toast.style.animation = "close 0.3s cubic-bezier(.87,-1,.57,.97) forwards";
            toastTimer.classList.remove("timer-animation");
            clearTimeout(countdown)
        }

        const openToast = (type) => {
            toast.classList = [type];
            toast.style.animation = "open 0.3s cubic-bezier(.47,.02,.44,2) forwards";
            toastTimer.classList.add("timer-animation");
            clearTimeout(countdown)
            countdown = setTimeout(() => {
                closeToast();
            }, 5000)
        }

        closeToastBtn.addEventListener("click", closeToast)
    </script>
</body>

</html>
