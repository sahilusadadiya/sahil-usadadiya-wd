<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: relative;
        }

        .img-1 {
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 10px;


        }

        .img-2 {
            position: absolute;
            z-index: 2;
            top: 20px;
            left: 20px;

        }
    </style>
</head>

<body>
    <div class="main">
        <img src="img/f1.jpg" alt="" height="100px" width="100" class="img-1">
        <img src="img/f2.jpg" alt="" height="100px" width="100" class="img-2">

    </div>
</body>

</html>
