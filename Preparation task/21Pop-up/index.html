<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins' sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .open {
            border: none;
            padding: 7px 25px;
            background-color: orangered;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .open:hover {
            background-color: #333;
        }

        .box {
            background-color: #333;
            width: 300px;
            height: 100px;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .close {
            display: flex;
            justify-content: flex-end;
        }

        .close-b {
            border: none;
            background: none;
            color: orangered;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .close-b:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="open" id="opne" onclick="open_box()">Open</button>
        <div class="box" id="box">
            <span class="close"><button class="close-b" onclick="close_box()">x</button></span>
            <h2>Subscriber</h2>
        </div>
    </div>


    <script>
        var openb = document.getElementById("open");
        var box = document.getElementById("box");

        function open_box() {
            box.style.display = "block";
            openb.style.display = "none";
        }

        function close_box() {
            box.style.display = "none";
            openb.style.display = "block";
        }
    </script>
</body>

</html>
