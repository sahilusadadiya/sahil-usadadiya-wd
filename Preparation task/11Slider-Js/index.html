<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Slider-->
    <div id="slider">
        <div class="slide" style="background:dodgerBlue;">
            <img src="https://img.fotocommunity.com/peacefull-95e65145-d050-4957-9ddc-85dd60689d45.jpg?height=500">
        </div>

        <div class="slide" style="background:coral;">
            <img
                src="https://render.fineartamerica.com/images/images-profile-flow/400/images/artworkimages/mediumlarge/2/sunset-storm-haystack-rock-canon-beach-oregon-coast-tl-mair.jpg">
        </div>

        <div class="slide" style="background:crimson;">
            <img
                src=" https://render.fineartamerica.com/images/images-profile-flow/400/images-medium-large-5/1-tourists-at-eiffel-tower-paris-panoramic-images.jpg">
        </div>

        <div class="slide" style="background: #6edf10;">
            <img src="https://dmasia.travel/wp-content/uploads/2019/09/vit3-1000x350.jpg">
        </div>

        <!--Controlling arrows-->
        <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </span>
        <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right"
                aria-hidden="true"></i>
        </span>
    </div>
    <div id="dots-con">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
    </div>

    <script>
        var slides = document.querySelectorAll(".slide");
        var dots = document.querySelectorAll(".dot");
        var index = 0;


        function prevSlide(n) {
            index += n;
            console.log("prevSlide is called");
            changeSlide();
        }

        function nextSlide(n) {
            index += n;
            changeSlide();
        }

        changeSlide();

        function changeSlide() {

            if (index > slides.length - 1)
                index = 0;

            if (index < 0)
                index = slides.length - 1;



            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";

                dots[i].classList.remove("active");


            }

            slides[index].style.display = "block";
            dots[index].classList.add("active");



        }



    </script>

</body>

</html>
