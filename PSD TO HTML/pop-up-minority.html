<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            padding: 30px;
        }


        #target-1 {
            background: #0099cc;
            width: 300px;
            height: 300px;
            height: 160px;
            padding: 5px;
            display: none;
        }


        #target-2 {
            background: red;
            width: 300px;
            height: 300px;
            height: 160px;
            padding: 5px;
            display: none;
        }

        .hide {
            display: none;
        }

        /*  added this - not working  */

        .hide-1-yes {
            display: none;
        }

        .hide-2-yes {
            display: none;
        }
    </style>
</head>

<body>
    <button class="show-1-yes">Show 1 - Yes</button>
    <button class="hide-1-yes">Hide 1 - Yes</button>



    <button class="show-2-yes">Show 2 - Yes</button>
    <button class="hide-2-yes">Hide 2 - Yes</button>

    <div id="container-target">
        <div id="target-1">The Titanic was a big ship.</div>

        <div id="target-2">The airplane is flying to mars.</div>
    </div>


    <script>
        /*  show 1 - hide 1  */

        $('.show-1-yes').click(function () {
            $('#target-1').show(500);
            $('.show-1-yes').hide(0);
            $('.hide-1-yes').show(0);
        });
        $('.hide-1-yes').click(function () {
            $('#target-1').hide(500);
            $('.show-1-yes').show(0);
            $('.hide-1-yes').hide(0);
        });



        /*  show 2 - hide 2  */

        $('.show-2-yes').click(function () {
            $('#target-2').show(500);
            $('.show-2-yes').hide(0);
            $('.hide-2-yes').show(0);
        });
        $('.hide-2-yes').click(function () {
            $('#target-2').hide(500);
            $('.show-2-yes').show(0);
            $('.hide-2-yes').hide(0);
        });





    </script>


</body>

</html>
