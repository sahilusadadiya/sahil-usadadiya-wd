<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* banner */
        .banner {
            margin-top: 100px;
            width: 100%;
            height: 60vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(./images/banner.png);
            background-size: cover;
            text-align: center;
            font-family: 'Roboto Slab', serif;
        }

        .banner h3 {
            padding-top: 132px;
            color: #ffc800;
            font-size: 32px;
        }

        .banner p {
            color: #ffc800;
        }

        #btnorder {
            width: 200px;
            height: 32px;
            background: transparent;
            color: #ffc800;
            border: 2px solid #ffc800;
            transition: 0.5s ease;
        }

        #btnorder:hover {
            background-color: #ffc800;
            color: white;
            text-shadow: 1px 1px 1px black;
        }

        /* banner */
    </style>
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <h3>Other Product</h3>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto, voluptatibus?</p>
        <button id="btnorder">Order Now</button>
    </div>
    <!-- banner -->
</body>

</html>
