<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Cellpadding</h2>
    <p>Cell padding specifies the space between the cell content and its borders.</p>

    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Job title</th>
            <th>Email address</th>
        </tr>
        <tr>
            <td>Anna Fizgerald</td>
            <td>Staff Writer</td>
            <td>Example@company.com</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Marketing Manager</td>
            <td>Example1@company.com</td>

        </tr>
        <tr>
            <td>Zendaya Grace</td>
            <td>CEO</td>
            <td>Example2@company.com</td>

        </tr>
    </table>

</body>

</html>
