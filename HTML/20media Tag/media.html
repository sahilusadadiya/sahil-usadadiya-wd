<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio src="mp3.mp3" controls></audio>
    <video width="200px" src="SampleVideo_1280x720_5mb.mp4"></video>
    <video width="200px" controls src="SampleVideo_1280x720_5mb.mp4"></video>
    <video width="200px" controls poster="desktop.png" src="SampleVideo_1280x720_5mb.mp4"></video>
    <video width="200px" controls poster="desktop.png" loop src="SampleVideo_1280x720_5mb.mp4"></video>
    <video width="200px" controls poster="desktop.png" loop autoplay src="SampleVideo_1280x720_5mb.mp4"></video>
    <video width="200px" controls poster="desktop.png" loop autoplay muted src="SampleVideo_1280x720_5mb.mp4"></video>

    <picture>
        <source media="(min-width: 900px)" srcset="desktop.png">
        <img src="image.png" alt="">
    </picture>


</body>

</html>
