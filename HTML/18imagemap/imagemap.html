<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>image</h2>
    <img src="mapimage.png" alt="">

    <h2>image with anchor</h2>
    <a href="https://www.google.com">
        <img src="mapimage.png" alt="">
    </a>
    <h2>image with image map</h2>
    <img src="mapimage.png" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="Ahmedabad" title="Ahmedabad"
            href="https://en.wikipedia.org/wiki/Ahmedabad#:~:text=Ahmedabad%20lies%20at23.03%C2%B0,a%20sandy%20and%20dry%20area."
            coords="609,281,717,378" shape="rect">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Vadodara" coords="840,336,755,454,857,495"
            shape="poly">
        <area target="" alt="" title="" href="https://en.wikipedia.org/wiki/Morbi" coords="437,321,85" shape="circle">
    </map>
</body>

</html>
