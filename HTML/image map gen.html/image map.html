<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>image</h2>
    <img src="Administrative_map_of_Gujarat.png" alt="">
    
    <h2>image with anchor</h2>
    <a href="https://www.google.com">
        <img src="Administrative_map_of_Gujarat.png" alt="">
    </a>
    <h2>image with image map</h2>
<img src="Administrative_map_of_Gujarat.png" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="junagdh" title="junagdh" href="https://en.wikipedia.org/wiki/Junagadh" coords="250,406,310,452" shape="rect">
    <area target="_blank" alt="bhavnagar" title="bhavnagar" href="https://en.wikipedia.org/wiki/Bhavnagar" coords="437,431,407,401,437,381,474,382,486,393,458,432,490,415" shape="poly">
    <area target="_blank" alt="jamnagar" title="jamnagar" href="https://en.wikipedia.org/wiki/Jamnagar" coords="240,315,39" shape="circle">
</map>

</body>
</html>
