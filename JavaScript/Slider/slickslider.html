<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <style>
        .carousel__slide__inner {
            overflow: hidden;
            position: relative;
        }

        .doAnimation .slick-active .carousel__slide__inner .carousel__image {
            -webkit-animation: scale-out 0.875s cubic-bezier(0.7, 0, 0.3, 1) 0.375s both;
            animation: scale-out 0.875s cubic-bezier(0.7, 0, 0.3, 1) 0.375s both;
            transform: scale(1.3);
        }

        .carousel__slide__overlay {
            background-color: transparent;
            background-size: 100%;
            height: 100%;
            left: 0;
            opacity: 0.5;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 2;
        }

        .slick-active .carousel__slide__overlay {
            animation: scale-in-hor-left 1.375s cubic-bezier(0.645, 0.045, 0.355, 1) 0.25s reverse both;
        }

        .carousel__image {
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            position: relative;
            transform: scale(1);
            width: 100%;
            z-index: 1;
        }

        @-webkit-keyframes scale-out {
            0% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes scale-out {
            0% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        @-webkit-keyframes scale-in-hor-left {
            0% {
                transform: translateX(-100%) scaleX(0);
                transform-origin: 0% 0%;
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scaleX(0.5);
                transform-origin: 0% 0%;
                opacity: 1;
            }

            100% {
                transform: translateX(0) scaleX(1);
                transform-origin: 0% 0%;
                opacity: 1;
            }
        }

        @keyframes scale-in-hor-left {
            0% {
                transform: translateX(-100%) scaleX(0);
                transform-origin: 0% 0%;
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scaleX(0.5);
                transform-origin: 0% 0%;
                opacity: 1;
            }

            100% {
                transform: translateX(0) scaleX(1);
                transform-origin: 0% 0%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="carousel">

        <div class="carousel__slide">
            <div class="carousel__slide__inner">
                <img class="carousel__image" src="https://dummyimage.com/400x250/c/a&text=Slide+1" alt="Image">
                <div class="carousel__slide__overlay"></div>
            </div>
        </div>

        <div class="carousel__slide">
            <div class="carousel__slide__inner">
                <img class="carousel__image" src="https://dummyimage.com/400x250/c/a&text=Slide+2" alt="Image">
                <div class="carousel__slide__overlay"></div>
            </div>
        </div>

        <div class="carousel__slide">
            <div class="carousel__slide__inner">
                <img class="carousel__image" src="https://dummyimage.com/400x250/c/a&text=Slide+3" alt="Image">
                <div class="carousel__slide__overlay"></div>
            </div>
        </div>

    </div>

    <script>
        // find elements
        var carousel = $(".carousel");

        var options = {
            adaptiveHeight: true,
            arrows: false,
            dots: true,
            fade: true,
            infinite: false,
            mobileFirst: true,
            autoplay: true,
            autoplaySpeed: 1000,
            rows: 0,
            slidesToScroll: 1,
            slidesToShow: 1,
            speed: 0,
            zIndex: 75
        };

        var addAnimationClass = true;

        carousel.on('beforeChange', function (e, slick, current, next) {
            var current = carousel.find('.slick-slide')[current];
            var next = carousel.find('.slick-slide')[next];
            var src = $(current).find('.carousel__image').attr('src');

            $(next).find('.carousel__slide__overlay').css('background-image', 'url("' + src + '")');


            if (addAnimationClass) {
                carousel.addClass('doAnimation');

                // so that adding the class only happens once
                addAnimationClass = false;
            }
        });

        carousel.not('.slick-initialized').slick(options);


    </script>
</body>

</html>
