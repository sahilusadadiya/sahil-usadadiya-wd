<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 1px;
            margin: 2px;
            text-align: center;

        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Create dynamic table</h1>
    <lable>No of Rows</lable> <input type="text" id="rows"><br>
    <lable>No of Cols</lable> <input type="text" id="cols"><br>
    <button onclick="CreatTable()">Submit</button>
    <div id="tablearea">

    </div>
    <script>
        function CreatTable() {
            let row = document.getElementById("rows").value;
            let col = document.getElementById("cols").value;

            // console.log(row);
            // console.log(col);

            var html = "<table border='1'>";

            for (let r = 0; r < row; r++) {
                html += "<tr>"

                for (let c = 0; c < col; c++) {
                    html += "<td>r=" + r + ",c=" + c + "</td>";
                }
                html += "<tr>";
            }
            html += "</table>";

            document.getElementById("tablearea").innerHTML = html;
        }


    </script>


</body>

</html>
