<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->

    <style>
        .clock {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div id="time"></div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var time = now.getHours() + ':' + addZero(now.getMinutes()) + ':' + addZero(now.getSeconds());
            document.getElementById('time').textContent = time;
            setTimeout(updateClock, 1000);
        }

        function addZero(num) {
            return (num < 10 ? '0' : '') + num;
        }

        updateClock();

    </script>
</body>

</html>
