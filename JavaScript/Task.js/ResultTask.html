<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            background-color: #343a40;
            color: white;
        }

        .form-control {
            border: 2px solid #343a40;
        }

        .btn-calculate {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        .btn-calculate:hover {
            background-color: #495057;
        }

        .table-bordered {
            border: 2px solid #343a40;
        }

        .table-bordered td {
            border: 2px solid #343a40;
        }

        .result-table {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 m-auto header text-center p-4">
                <h4>Calculate Marksheet</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 p-4 col-md-12 m-auto d-flex justify-content-around">
                <div class="col-md-4">
                    <div>
                        <div class="book1 mb-3">
                            <label>Computer</label>
                            <input class="form-control" id="bookOne" type="number" placeholder="Marks">
                        </div>
                        <div class="book2 mb-3">
                            <label>English</label>
                            <input class="form-control" id="bookTwo" type="number" placeholder="Marks">
                        </div>
                        <div class="book3 mb-3">
                            <label>Maths</label>
                            <input class="form-control" id="bookThree" type="number" placeholder="Marks">
                        </div>
                        <div class="book4 mb-3">
                            <label>Physics</label>
                            <input class="form-control" id="bookFour" type="number" placeholder="Marks">
                        </div>
                        <div class="book5 mb-3">
                            <label>Chemistry</label>
                            <input class="form-control" id="bookFive" type="number" placeholder="Marks">
                        </div>
                        <div class="text-center">
                            <button class="btn-calculate" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-center result-table">
                    <div>
                        <table class="table table-bordered border-dark">
                            <tr>
                                <td>Total Marks:</td>
                                <td>500</td>
                            </tr>
                            <tr>
                                <td>Obtained Marks:</td>
                                <td id="obtain"></td>
                            </tr>
                            <tr>
                                <td>Percentage:</td>
                                <td id="per"></td>
                            </tr>
                            <tr>
                                <td>Grade:</td>
                                <td id="grade"></td>
                            </tr>
                            <tr>
                                <td>Remark:</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            var a = parseInt(document.getElementById('bookOne').value) || 0;
            var b = parseInt(document.getElementById('bookTwo').value) || 0;
            var c = parseInt(document.getElementById('bookThree').value) || 0;
            var d = parseInt(document.getElementById('bookFour').value) || 0;
            var e = parseInt(document.getElementById('bookFive').value) || 0;

            if (a > 100 || b > 100 || c > 100 || d > 100 || e > 100) {
                alert("Please enter correct value (0-100) for marks.");
            } else {
                var obtain = a + b + c + d + e;
                document.getElementById("obtain").innerHTML = obtain;
                var per = (obtain / 500 * 100).toFixed(2);
                document.getElementById("per").innerHTML = per + "%";

                if (a >= 40 && b >= 40 && c >= 40 && d >= 40 && e >= 40) {
                    document.getElementById("remarks").innerHTML = "Pass";
                } else {
                    document.getElementById("remarks").innerHTML = "Fail";
                }

                var grade;
                if (per >= 80) {
                    grade = "A";
                } else if (per >= 70) {
                    grade = "B";
                } else if (per >= 60) {
                    grade = "C";
                } else if (per >= 50) {
                    grade = "D";
                } else if (per >= 40) {
                    grade = "E";
                } else {
                    grade = "F";
                }
                document.getElementById("grade").textContent = grade;
            }
        }
    </script>
</body>

</html>
