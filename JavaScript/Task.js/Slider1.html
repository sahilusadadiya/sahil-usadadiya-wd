<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <style>
        body {
            margin: 0;
        }

        .slide-container {
            position: relative;
            width: 100%;
        }

        .slide img {
            width: 100%;
        }

        .arrow {
            cursor: pointer;
            position: absolute;
            top: 45%;
            color: black;
            background-color: white;
            padding: 8px 18px;
            border-radius: 50%;
            font-size: 25px;
            font-weight: bold;
            position: fixed;
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .caption {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.715);
            padding: 15px 0px;
        }

        .slide {
            display: none;
        }
    </style>
</head>

<body>


    <div class="slide-container">
        <div class="slide">
            <img src="../images/slider-img-1.jpg" alt="">
            <div class="caption">Fruit Image 1</div>
        </div>
        <div class="slide">
            <img src="../images/SLIDER-IM-2.jpg" alt="">
            <div class="caption">Fruit Image 2</div>
        </div>
        <div class="slide">
            <img src="../images/image--4 - Copy.jpg" alt="">
            <div class="caption">Fruit Image 3</div>
        </div>
        <div class="slide">
            <img src="../images/slider-img-4.jpg" alt="">
            <div class="caption">Fruit Image 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)"> &#10094; </span>
        <span class="arrow next" onclick="controller(1)"> &#10095;</span>

    </div>

    <script>
        //images= 4 (0,1,2,3)
        let flag = 0;
        slideshow(flag);

        function controller(x) {
            flag = flag + x;
            slideshow(flag);

        }

        function slideshow(num) {
            let slides = document.getElementsByClassName('slide');

            if (num == slides.length) {
                flag = 0;
                num = 0;
            }
            if (num < 0) {
                flag = slides.length - 1;
                num = slides.length - 1;
            }

            for (let y of slides) {
                y.style.display = "none";
            }
            // console.log(slides);
            slides[num].style.display = "block";
        }
    </script>
</body>

</html>
