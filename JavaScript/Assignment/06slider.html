<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            text-align: center;
            padding: 10px 0;
        }

        .slider {
            padding: 10px 0;
        }

        .slide {
            width: 100vw;
            height: 80vh;
            margin: 0 auto;
        }

        button i {
            font-size: 40px;
        }

        .slide1 {
            background-color: darkcyan;
        }

        .slide2 {
            background-color: rgb(41, 31, 222);
        }

        .slide3 {
            background-color: rgb(201, 63, 74);
        }

        .slide4 {
            background-color: rgb(44, 203, 115);
        }

        .slide5 {
            background-color: rgb(205, 224, 29);
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
        </div>
        <button class="prev-btn"><i class="fa-solid fa-left-long"></i></button>
        <button class="next-btn"><i class="fa-solid fa-right-long"></i></button>
    </div>


    <script>
        let sliderContainer = document.querySelector(".slider-container")
        let slider = document.querySelector(".slider")
        let slides = document.querySelectorAll(".slide")
        console.log(slides);

        let prevBtn = document.querySelector(".prev-btn")
        let nextBtn = document.querySelector(".next-btn")

        // console.log(prevBtn);

        let counter = 0;

        function showSlide(index) {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[index].style.display = "block";
        }



        nextBtn.addEventListener("click", nextSlide);
        function nextSlide() {
            counter++;
            if (counter >= slides.length) {
                counter = 0;
            }
            showSlide(counter);
        }


        prevBtn.addEventListener("click", previousSlide);
        function previousSlide() {
            counter--;
            if (counter < 0) {
                counter = slides.length - 1;
            }
            showSlide(counter);
        }



        // Show the initial slide
        showSlide(counter);


    </script>
</body>

</html>
