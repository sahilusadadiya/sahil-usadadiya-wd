!<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jstask</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <div class="container ">
            <div class="row">
                <div class="col-8 m-auto bg-dark text-white p-4">
                    <h4 class="text-center">Calculate Marksheet</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 p-4 col-md-12 m-auto d-flex justify-content-around">
                    <div class="col-md-4">
                        <div>
                            <div class="book1 mb-3">
                                <label>Computer</label>
                                <input class="from-control" id="bookOne" type="number" name="" placeholder="Marks">
                            </div>
                            <div class="book2 mb-3">
                                <label>English</label>
                                <input class="from-control" id="bookTwo" type="number" name="" placeholder="Marks">
                            </div>
                            <div class="book3 mb-3">
                                <label>Maths</label>
                                <input class="from-control" id="bookThree" type="number" name="" placeholder="Marks">
                            </div>
                            <div class="book4 mb-3">
                                <label>Physics</label>
                                <input class="from-control" id="bookFour" type="number" name="" placeholder="Marks">
                            </div>
                            <div class="book5 mb-3">
                                <label>Chemistry</label>
                                <input class="from-control" id="bookFive" type="number" name="" placeholder="Marks">
                            </div>
                            <div class="">
                                <button onclick="calculate()">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-item-center">
                        <div>
                            <table class="table table-bordered border-dark">
                                <tr>
                                    <td>Total Marks:</td>
                                    <td>500</td>
                                </tr>
                                <tr>
                                    <td>Obtain Marks:</td>
                                    <td id="obtain"></td>
                                </tr>
                                <tr>
                                    <td>Percentage:</td>
                                    <td id="per"></td>
                                </tr>
                                <tr>
                                    <td>Grade:</td>
                                    <td id="grade"></td>
                                </tr>
                                <tr>
                                    <td>Remark:</td>
                                    <td id="remarks"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function calculate() {
                var a = parseInt(document.getElementById('bookOne').value);
                var b = parseInt(document.getElementById('bookTwo').value);
                var c = parseInt(document.getElementById('bookThree').value);
                var d = parseInt(document.getElementById('bookFour').value);
                var e = parseInt(document.getElementById('bookFive').value);
                if (a > 100 || b > 100 || c > 100 || d > 100 || e > 100) {
                    alert("please enter correct value");
                }
                else {
                    var obtain = a + b + c + d + e;
                    document.getElementById("obtain").innerHTML = obtain;
                    var per = obtain / 500 * 100;
                    document.getElementById("per").innerHTML = per;
                    if (a > 40 && b > 40 && c > 40 && d > 40 && e > 40) {
                        document.getElementById("remarks").innerHTML = "Pass";
                    }
                    else {
                        document.getElementById("remarks").innerHTML = "Fail";
                    }
                    if (per >= 80) {
                        document.getElementById("grade").textContent = "A";
                    }
                    else if (per >= 70) {
                        document.getElementById("grade").textContent = "B";
                    }
                    else if (per >= 60) {
                        document.getElementById("grade").textContent = "C";
                    }
                    else if (per >= 50) {
                        document.getElementById("grade").textContent = "D";
                    }
                    else if (per >= 40) {
                        document.getElementById("grade").textContent = "E";
                    }
                    else {
                        document.getElementById("grade").textContent = "F";
                    }
                }
            }
        </script>
    </body>

    </html>
