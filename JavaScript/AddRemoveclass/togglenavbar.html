<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container-fluid {
            display: flex;
            flex-wrap: inherit;
            align-items: center;
            justify-content: space-between;
        }

        .navbar {
            background-color: teal;
            color: white;
            padding: 10px;
        }

        .navbar-collapse {
            /* display: flex !important; */
            flex-basis: auto;
            display: none;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .navbar-nav li {
            display: inline-block;
        }

        .me-auto {
            margin-right: auto !important;
        }

        .d-block {
            display: block !important;
        }

        @media (min-width: 700px) {
            .navbar-toggler {
                display: none;
            }

            .navbar-collapse {
                display: flex !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAHIL</a>
            <button class="navbar-toggler" type="button" id="togglebtn">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById("togglebtn").addEventListener("click", function () {
            console.log("called");

            // Classlist = document.getElementById("navbarSupportedContent").classList.contains('d-block')
            if (document.getElementById("navbarSupportedContent").classList.contains('d-block')) {
                document.getElementById("navbarSupportedContent").classList.remove('d-block')
            } else {
                document.getElementById("navbarSupportedContent").classList.add('d-block')
            }
            // console.log(Classlist);
        })
    </script>
</body>

</html>
