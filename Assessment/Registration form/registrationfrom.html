<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Responsive Registration Form</div>
        <form id="form-validation">
            <div class="form-group">
                <span>Name</span>
                <input type="text" id="name" placeholder="Enter name" required>
                <span id="nameError"></span>
            </div>
            <div class="form-group">
                <span>Username</span>
                <input type="text" placeholder="Enter username" required>
                <span id="usernameError"></span>

            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="text" id="email" placeholder="Enter email" required>
                <span id="EmailError"></span>

            </div>
            <div class="form-group">
                <span>Phone Number</span>
                <input type="text" id="phone-number" placeholder="Enter phone number" required>

                <span id="phoneError"></span>

            </div>
            <div class="form-group">
                <span>Password</span>
                <input type="text" id="password" placeholder="Enter password" required>
                <span id="passwordError"></span>

            </div>
            <div class="form-group">
                <span>ConfirmPassword</span>
                <input type="text" id="confirmpassword" placeholder="Enter Confirm password" id="name" required>
                <span id="confirmpasswordError"></span>

            </div>
            <div class="button">
                <input type="button" value="Register">
            </div>
        </form>
    </div>

    <script>
        // Function to validate the form
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            // Reset error messages
            clearErrorMessages();

            // Validate name field
            const nameInput = document.getElementById("name");
            if (nameInput.value === "") {
                displayErrorMessage("nameError", "Name is required");
            }
            //  validated username fields
            const usernameInput = document.getElementById("name");
            if (nameInput.value === "") {
                displayErrorMessage("nameError", "Name is required");
            }
            // Validate email field
            const emailInput = document.getElementById("email");
            if (emailInput.value === "") {
                displayErrorMessage("emailError", "Email is required");
            }

            // Validate phone number field
            const mobileInput = document.getElementById("phone-number");
            const mobileValue = mobileInput.value;
            if (mobileValue === "") {
                displayErrorMessage("phoneError", "Mobile number is required");
            } else if (!/^[0-9]+$/.test(mobileValue)) {
                displayErrorMessage("phoneError", "Invalid mobile number");
            }
            // Validate password field
            const PasswordInput = document.getElementById("password");
            if (emailInput.value === "") {
                displayErrorMessage("passwordError", "Email is required");
            }
            // Validate confirmpassword field
            const ConfirmpasswordInput = document.getElementById("confirmpassword");
            if (emailInput.value === "") {
                displayErrorMessage("confirmpasswordError", "Email is required");
            }
        }

        // Function to display error messages
        function displayErrorMessage(elementId, message) {
            const errorSpan = document.getElementById(elementId);
            errorSpan.textContent = message;
        }

        // Function to clear error messages
        function clearErrorMessages() {
            const errorSpans = document.querySelectorAll("span[id$='Error']");
            errorSpans.forEach((span) => {
                span.textContent = "";
            });
        }

        // Attach form submission event listener
        const form = document.getElementById("form-validation");
        form.addEventListener("register", validateForm);
    </script>
</body>

</html>
