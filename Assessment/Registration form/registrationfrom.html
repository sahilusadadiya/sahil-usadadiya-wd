<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Responsive Registration Form</div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="Name">Name;</label>
                <input type="text" id="name" placeholder="Enter name" required>

            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>

                <input type="email" id="email" placeholder="Enter email" require>

            </div>
            <div class="form-group">
                <label for="mobile number">Phonenumber</label>
                <input type="mobile number" id="phone-number" placeholder="Enter phone number" required>


            </div>
            <div class="form-group">
                <label for="password">Password</label>

                <input type="password" id="password" placeholder="Enter password" required>


            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>

                <input type="confirmPassword" id="confirmaPassword" placeholder="Enter Confirm password" required>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>



</body>

</html>
