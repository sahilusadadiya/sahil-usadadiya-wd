<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form id="form-validation" novalidate>
            <div class="form-group">
                <span>Name</span>
                <input type="text" placeholder="Enter name" required>
                <small>Please enter name</small>
            </div>
            <div class="form-group">
                <span>Username</span>
                <input type="text" placeholder="Enter username" required>
                <small>Please enter username</small>

            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="text" placeholder="Enter email" required>
                <small>Please enter Email</small>

            </div>
            <div class="form-group">
                <span>Phone Number</span>
                <input type="text" placeholder="Enter phone number" required>
                <small>Please enter phone number</small>

            </div>
            <div class="form-group">
                <span>Password</span>
                <input type="text" placeholder="Enter password" required>
                <small>Please enter password</small>

            </div>
            <div class="form-group">
                <span>Confirm Password</span>
                <input type="text" placeholder="Enter Confirm password" required>
                <small>Please enter confirm password</small>

            </div>
            <div class="button">
                <input type="button" value="Register">
            </div>
        </form>
    </div>

    <script>
        const addForm = document.getElementById("form-validation");
        addForm.addEventListener("submit", (e) => {
            if (addForm.checkVisibility() === false) {
                e.preventDefault();
                e.stopProgagation();
                addForm.classList.add('was-validated');
                return false;
            }
        });
    </script>
</body>

</html>
