<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cust-p {
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>

<body>

    <p id="data"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas quo itaque velit esse iste eos. Modi
        perspiciatis harum amet laboriosam. Cumque animi sit atque aliquid neque sequi incidunt laudantium praesentium.
    </p>
    <button id="btn-add">Add Class</button>
    <button id="btn-remove">Remove Class</button>
    <button id="btn-toggle">Toggle Class</button>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        // document.getElementById("btn").addEventListener("click",function name(params) {

        // })
        $("#btn-add").on("click", function () {
            // console.log("called");
            $("#data").addClass("cust-p")
        })
        $("#btn-remove").on("click", function () {
            // console.log("called");
            $("#data").removeClass("cust-p")
        })
        $("#btn-toggle").on("click", function () {
            $("#data").toggleClass("cust-p")
            // console.log("called");
            // console.log($("#data").hasClass("cust-p"));
            // if ($("#data").hasClass("cust-p")) {
            //     $("#data").removeClass("cust-p") 
            // } else {
            //     $("#data").addClass("cust-p")
            // }
        })
    </script>
</body>

</html>
