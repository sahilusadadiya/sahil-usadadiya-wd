<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            margin: 5px;
            padding: 5px;
            float: left;
        }

        #box1 {
            width: 50px;
            color: yellow;
            background-color: blue;
        }

        #box2 {
            width: 80px;
            color: rgb(255, 255, 255);
            background-color: rgb(15, 99, 30);
        }

        #box3 {
            width: 40px;
            color: #fcc;
            background-color: #123456;
        }

        #box4 {
            width: 70px;
            background-color: #f11;
        }
    </style>
</head>

<body>
    <header>
        menu
    </header>
    <main>

        <p id="result">&nbsp;</p>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $('div').click(function () {
            // let htmlContent = []
            let htmlContent = ""
            // console.log("called");
            // console.log(this);
            // console.log($(this));
            // console.log($(this).css([ "width", "height", "color", "background-color"]));
            var styleProps = $(this).css(["width", "height", "color", "background-color"])
            console.log(styleProps);
            $.each(styleProps, function (key, value) {
                // console.log(key,value);
                // htmlContent.push( key + ": " + value )
                htmlContent += "<p>" + key + ": " + value + "<p>"
            })
            // $("#result").html(htmlContent.join( "<br>" ));
            $("#result").html(htmlContent)
            console.log(htmlContent);
        })
    </script>
</body>

</html>
