<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #text5 {
            width: 100px;
            height: 100px;
            border-radius: 0px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <p id="text1">Welcome.</p>
    <p id="text2">Learn and Explore</p>
    <p>
        <input type="text" id="text3" value="jQuery is powerful!" />
    </p>
    <p id="text4" align="left">Welcome to Text</p>
    <p>
    <div id="text5"></div>
    </p>
    <button id="btn1">Change Text</button>
    <button id="btn2">Change HTML</button>
    <button id="btn3">Change Value</button>
    <button id="btn4">Change Alignment</button>
    <button id="btn5">Change Shape</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $("#btn1").click(function () {
            $("#text1").text("Testing Text");
        });
        $("#btn2").click(function () {
            $("#text2").html("<b>Enrich your Knowledge.</b>");
        });
        $("#btn3").click(function () {
            $("#text3").val("jQuery With sahil patel   ");
        });
        $("#btn4").click(function () {
            $("#text4").attr("align", "center");
        });
        $("#btn5").click(function () {
            $("#text5").css("border-radius", "50px");
        });
    </script>
</body>

</html>
