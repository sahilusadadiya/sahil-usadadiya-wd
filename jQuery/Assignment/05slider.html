<!DOCTYPE html>
<html>

<head>
    <style>
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
            text-align: center;
            background-color: rgb(231, 231, 147);
            border: solid 1px #c3c3c3;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="flip">Click to slide</button>
    <div id="panel">slide</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle("slow");
            });
        });
    </script>
</body>

</html
