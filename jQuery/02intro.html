<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .effect {
            background-color: turquoise;
            color: snow;
        }
    </style>
</head>

<body>
    <div class="continue"></div>
    <p id="changecss">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore distinctio, cupiditate
        reprehenderit vero iste, animi adipisci dicta repudiandae nobis consectetur nam voluptatum dolorem quod
        praesentium! Quibusdam dignissimos ab quos quo?</p>
    <button id="btn" class="continue"> Add </button>
    <button id="remove-btn" class="continue"> remove </button>
    <button id="toggle-btn" class="continue"> toggle </button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- <script src="js/jquery-3.6.4.min.js"></script> -->
    <script>
        // $("button.continue").html("Next Step...")
        // $("#btn").html("Next Step...")
        // document.getElementById("btn").innerHTML = "Next Step..."
        document.getElementById("btn").addEventListener("click", function () {
            $("#changecss").addClass("effect")
            // $("#changecss").toggleClass("effect")
        })
        document.getElementById("remove-btn").addEventListener("click", function () {
            // $("#changecss").addClass("effect")
            $("#changecss").removeClass("effect")
        })
        document.getElementById("toggle-btn").addEventListener("click", function () {
            // $("#changecss").addClass("effect")
            $("#changecss").toggleClass("effect")
        })
    </script>
</body>

</html>
