<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>toggleClass demo</title>
    <style>
        p {
            margin: 4px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .green {
            color: green;
        }

        .highlight {
            background: royalblue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <p class="green">Click to toggle (<span>clicks: 0</span>)</p>
    <p class="green highlight">highlight (<span>clicks: 0</span>)</p>
    <p class="green">on these (<span>clicks: 0</span>)</p>
    <p class="green">paragraphs (<span>clicks: 0</span>)</p>

    <script>
        var count = 0;
        // 100 != 100.00
        // 100 == 100
        // 100 === 100
        // 100 == 100.00
        // 100 === 100.00
        // 100 === "100"
        $("p").each(function () {
            var $thisParagraph = $(this);
            var count = 0;
            $thisParagraph.click(function () {
                count += 5;
                console.log(count);
                $thisParagraph.find("span").text("clicks: " + count);
                $thisParagraph.toggleClass("highlight", count % 3 === 0);
            });
        });
    </script>

</body>

</html>
