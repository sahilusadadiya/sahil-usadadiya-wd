<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-class {
            background-color: tan;
            color: white;
        }
    </style>
</head>

<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure explicabo ipsum error vel impedit vero
        perferendis voluptatibus similique unde veniam voluptas quos reiciendis accusamus, porro dolor qui magni facilis
        aliquid?</p>
    <button id="btn">Click</button>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $("#btn").click(function () {
            // $("#para").toggleClass("custom-class")
            if ($("#para").hasClass("custom-class")) {
                $("#para").removeClass("custom-class")
            } else {
                $("#para").addClass("custom-class")
            }

        })
    </script>
</body>

</html>
