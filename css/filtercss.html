<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example {
            display: flex;
            width: 1000px;
            margin: 0 auto;
            flex-wrap: wrap;

        }

        .col {
            width: 25%;


        }

        img {
            width: 100%;
        }

        .grayscale {
            filter: grayscale(50%);
        }

        .contrast {
            filter: contrast(200%);
        }

        .shadow {
            filter: drop-shadow(16px 16px 20px blue);
        }

        .imgblur {
            filter: blur(5px);
        }

        .brightness {
            filter: brightness(0.4);
        }

        span {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="example">
        <div class="col"><span>grayscale</span><img class="grayscale" src="./filtercss_files/grapes.images.jpg" alt="">
        </div>
        <div class="col"><img class="contrast" src="./filtercss_files/images.jpg" alt=""></div>
        <div class="col"><img class="shadow" src="./filtercss_files/strawberries-1835934__480.jpg" alt=""></div>
        <div class="col"><img class="imgblur" src="./filtercss_files/Pineapple-background.jpg" alt=""></div>
        <div class="col"><img class="brightness" src="./filtercss_files/l-intro-1667926753.jpg" alt=""></div>
    </div>

</body>

</html>
