<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            border: 1px solid;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-auto-rows: minmax(130px, auto);
            /* grid-template-rows: repeat(5, 1fr); */
            gap: 5px;
            color: white;
        }

        .img-1 {
            background-image: url(../gridtask/images/img-1.avif);
            grid-column: 1/3;
            grid-row: 1/3;
        }

        .img-2 {
            background-image: url(../gridtask/images/img-2.jpg);
            grid-column: 3/5;
            grid-row: 1;
        }

        .img-3 {
            background-image: url(../gridtask/images/img-3.jpg);
            grid-column: 5;
            grid-row: 1;
        }

        .img-4 {
            background-image: url(../gridtask/images/img-4.jpg);
            grid-column: 6/8;
            grid-row: 1/3;
        }

        .img-5 {
            background-image: url(../gridtask/images/img-5.jpg);
            grid-column: 8;
            grid-row: 1/3;
        }

        .img-6 {
            background-image: url(../gridtask/images/img-6.jpg);
            grid-column: 3/5;
            grid-row: 2;
        }

        .img-7 {
            background-image: url(../gridtask/images/img-7.jpg);
            grid-column: 5;
            grid-row: 2/4;
        }

        .img-8 {
            background-image: url(../gridtask/images/img-8.jpg);
            grid-column: 1;
            grid-row: 3/5;
        }

        .img-9 {
            background-image: url(../gridtask/images/img-9.jpg);
            grid-column: 2/4;
            grid-row: 3/5;
        }

        .img-10 {
            background-image: url(../gridtask/images/img-10.jpg);
            grid-column: 4;
            grid-row: 3;
        }

        .img-11 {
            background-image: url(../gridtask/images/img-11.jpg);
            grid-column: 6/8;
            grid-row: 3/5;
        }


        .img-12 {
            background-image: url(../gridtask/images/img-12.jpg);
            grid-column: 6/8;
            grid-row: 1;
        }

        .img-13 {
            background-image: url(../gridtask/images/img-13.jpg);
            grid-column: 4;
            grid-row: 4;
        }

        .img-14 {
            background-image: url(../gridtask/images/img-14.jpg);
            grid-column: 5;
            grid-row: 4;
        }

        .img-15 {
            background-image: url(../gridtask/images/img-15.jpg);
            grid-column: 8;
            grid-row: 4/2;
        }

        .img-16 {
            background-image: url(../gridtask/images/img-16.jpg);
            grid-column: 1/3;
            grid-row: 5;
        }

        .img-17 {
            background-image: url(../gridtask/images/img-17.jpg);
            grid-column: 3/5;
            grid-row: 5;
        }

        .img-18 {
            background-image: url(../gridtask/images/img-18.jpg);
            grid-column: 5/7;
            grid-row: 5;
        }

        .img-19 {
            background-image: url(../gridtask/images/img-19.jpg);
            grid-column: 7;
            grid-row: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img-1">over the cloud</div>
        <div class="img-2">66</div>
        <div class="img-3">business life</div>
        <div class="img-4">mountain comfort</div>
        <div class="img-5">gallery</div>
        <div class="img-6">blue ocean</div>
        <div class="img-7">action life</div>
        <div class="img-8">surfing story</div>
        <div class="img-9">the ocean</div>
        <div class="img-10">tatoo</div>
        <div class="img-11">heart</div>
        <div class="img-12">heart</div>
        <div class="img-13">fashion day</div>
        <div class="img-14">heart</div>
        <div class="img-15">paper work</div>
        <div class="img-16">audio code</div>
        <div class="img-17">the beauty</div>
        <div class="img-18">fish</div>
        <div class="img-18">your road</div>
    </div>
</body>

</html>
