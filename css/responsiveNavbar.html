<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .row {
            display: flex;
        }

        .navbar .nav-items li {
            display: inline-block;
        }

        .navbar .nav-items li a {
            text-transform: capitalize;
            text-decoration: none;
            color: rgb(169, 169, 169);
            padding: 0 10px;
        }

        .ml-a {
            margin-left: auto;
        }

        #header {
            background-color: #1b2740;
            color: rgb(169, 169, 169);
            padding: 0 20px;
            line-height: 80px;
        }

        #header .row div {
            padding: 0 10px;
        }

        .hamburgmenu i,
        .hamburgmenu span {
            padding: 0 5px;
            display: inline-block;
        }

        .hamburgmenu::after {
            content: "";
            border: 1px solid grey;
            margin-left: 20px;
        }

        .logo {
            font-weight: 500;
            font-size: 28px;
            color: white;
        }

        .icon-menu i {
            padding: 0 15px;
            color: white;
            display: inline-block;
        }

        .custom-cart {
            position: relative;
        }

        .custom-cart::before {
            position: relative;
            z-index: 1;
        }

        .custom-cart::after {
            content: "";
            position: absolute;
            background-color: #8080804f;
            border-radius: 50%;
            height: 50px;
            width: 50px;
            top: -15px;
            left: 0;
        }

        /* .custom-cart{
            background-color: grey;
            border-radius: 50%;
            height: 50px;
            width: 50px;
        } */
        .cart-span {
            position: absolute;
            height: 25px;
            width: 25px;
            background-color: red;
            border-radius: 50%;
            line-height: 25px;
            text-align: center;
            top: 15px;
            right: 15px;
        }

        .hamburgmenu,
        .icon-menu,
        .main-menu {
            display: none;
        }

        /* .dips-b{
            display: block;
        } */
        .dips-b-mobile {
            display: block;
            position: absolute;
            background-color: white;
            left: 0;
            animation: menueffect .5s;
        }

        @keyframes menueffect {
            from {
                left: -350px;
            }

            to {
                left: 0px;

            }
        }

        .dips-b-mobile .nav-items li {
            display: block;
        }

        /* @media (min-width: 576px) {} */
        @media (min-width: 768px) {

            .hamburgmenu,
            .icon-menu,
            .main-menu {
                display: block;
            }

            .toggle-menu {
                display: none;
            }
        }

        /* @media (min-width: 992px) {}
        @media (min-width: 1200px) {} */
    </style>
</head>

<body>
    <header id="header">
        <div class="row">

            <div class="logo"> <span>W3Layouts</span> </div>
            <div class="toggle-menu">
                <i class="fa-solid fa-bars" onclick="togglemenu()"></i>
            </div>
            <div class="hamburgmenu">
                <!-- <i class="fa-solid fa-bars"></i>  -->
                <span>Web Templates</span> <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="main-menu">
                <nav class="navbar">
                    <ul class="nav-items ">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">Blog</a></li>
                        <li class="nav-item"><a href="#">faq</a></li>
                        <li class="nav-item"><a href="#">wordpress themes</a></li>
                        <li class="nav-item"><a href="#">1W3</a></li>
                    </ul>
                </nav>
            </div>
            <div class="icon-menu ml-a">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping custom-cart"></i>
                <label class="cart-span">0</label>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        function togglemenu() {
            // console.log("called");
            $(".main-menu").toggleClass("dips-b-mobile")
        }
    </script>
</body>

</html>
