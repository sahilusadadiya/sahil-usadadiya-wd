    .wrapper {

        display: flex;

      .menu-1 {
        background-color: rgb(94, 30, 155);
        flex-grow: 1;
      }
      .menu-2 {
        background-color: rgb(87, 26, 145);

      }
      .center-section {
        display: flex;
        gap: 5px;
        margin: 5px;

      }
      .menu-3 {
        flex-grow: 1;
        background-color: orange;
      }
      .menu4-5 {
        display: flex;
        flex-grow: 1;
        flex-direction: column;

      }
      #menu-4 {
        background-color: blue;
        flex-grow: 1;
      }
      #menu-5 {
        flex-grow: 1;
        background-color: blue;
      }
      .bottom-section {
        display: flex;
      
        gap: 5px;
        margin: 5px;
        height: 200px;
        text-align: center;
      }
      .menu-6 {
        flex-grow: 1;
        background-color: rgb(179, 18, 152);
      }
      .menu-7 {
        flex-grow: 1;
        background-color: rgb(179, 18, 152);
      }
      .menu-8 {
        flex-grow: 1;
        background-color: rgb(179, 18, 152);
      }
    </style>

<body>
    <div class="wrapper">
        <div class="top-section">
            <div class="menu-1">menu-1</div>

    <div class="center-section">
        <div class="menu-3">menu-3</div>
        <div class="menu4-5">
          <div id="menu-4">menu-4</div>
          <div id="menu-5">menu-5</div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="menu-6">menu-6</div>
        <div class="menu-7">menu-7</div>
        <div class="menu-8">menu-8</div>
      </div>
    </div>
