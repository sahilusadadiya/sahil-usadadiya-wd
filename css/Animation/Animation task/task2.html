<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            display: flex;
            width: 1000px;
            margin: 0 auto;
            flex-wrap: wrap;
            /* column-gap: 10px; */

        }

        .col {
            width: 25%;


        }

        span {
            font-size: 20px;
        }

        img {
            width: 100%;
            height: 85%;
        }

        .grayscale {
            filter: grayscale(40%);
        }

        .contrast {
            filter: contrast(150%);
        }

        .shadow {
            filter: drop-shadow(16px 16px 20px brown);
        }

        .imgblur {
            filter: blur(4px);
        }

        .brightness {
            filter: brightness(0.5);
        }

        .hue-rotate {
            filter: hue-rotate(60deg);
        }

        .invert {
            filter: invert(20%);
        }

        .opacity {
            filter: opacity(50%);
        }

        .saturate {
            filter: saturate(25%);
        }

        .sepia {
            filter: sepia(40%);
        }

        .mul-filter {
            filter: contrast(50%) brightness(30%);
        }

        .drop-shadow {
            filter: drop-shadow(3px 3px red) sepia(50%) drop-shadow(-3px -3px teal);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="col">
            <span>grayscale</span>
            <img class="grayscale" src="images/graps.jpg" alt="">
        </div>
        <div class="col">
            <span>contrast</span>

            <img class="contrast" src="images/ora.jpg" alt="">
        </div>
        <div class="col">
            <span>shadow</span>

            <img class="shadow" src="images/staw.jpg" alt="">
        </div>
        <div class="col">
            <span>imgblur</span>

            <img class="imgblur" src="images/pine.jpg" alt="">
        </div>
        <div class="col">
            <span>brightness</span>

            <img class="brightness" src="images/papaya.jpg" alt="">
        </div>
        <div class="col">
            <span>hue-rotate</span>

            <img class="hue-rotate" src="images/kiwi.webp" alt="">
        </div>
        <div class="col">
            <span>invert</span>

            <img class="invert" src="images/mix.jpg" alt="">
        </div>
        <div class="col">
            <span>opacity</span>

            <img class="opacity" src="images/mixfruit.jpg" alt="">
        </div>
        <div class="col">
            <span>saturate</span>

            <img class="saturate" src="images/fruits_getty.jpg" alt="">
        </div>
        <div class="col">
            <span>sepia</span>

            <img class="sepia" src="images/watermilon.jpg" alt="">
        </div>

        <div class="col">
            <span>Multiple filter</span>
            <img class="mul-filter" src="images/stawberry.jpg" alt="">
        </div>

        <div class="col">
            <span>drop-shadow</span>
            <img class="drop-shadow" src="images/water.jpg" alt="">

        </div>

    </div>

</body>

</html>
